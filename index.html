    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#F2C94C',      // Yellow
              'brand-secondary': '#0D1B2A',    // Dark Blue BG
              'brand-accent': '#3A86FF',       // Cyan/Blue
              'brand-dark': '#415A77',         // Gray
              'brand-light': '#1B2F45',        // Card BG
              'text-primary': '#E0E1DD',
              'text-secondary': '#778DA9',
              'feedback-correct': '#7AE582',   // Green
              'feedback-incorrect': '#3A86FF', // Cyan for "needs adjustment"
              'feedback-neutral': '#F2C94C',   // Yellow for "medium"
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 4px 14px 0 rgba(58, 134, 255, 0.1)',
              'glow': '0 0 15px 0 rgba(58, 134, 255, 0.6)',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes pulse-stress {
        0%, 100% {
          transform: scale(1);
          text-shadow: 0 0 0 rgba(242, 201, 76, 0);
        }
        50% {
          transform: scale(1.02);
          text-shadow: 0 0 8px rgba(242, 201, 76, 0.5);
        }
      }
      .stress-text strong {
        display: inline-block;
        animation: pulse-stress 2s infinite ease-in-out;
      }
    </style>
